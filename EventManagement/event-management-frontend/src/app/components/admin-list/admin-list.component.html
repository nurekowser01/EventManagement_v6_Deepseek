<div class="admin-list-container">
  <div class="header">
    <h2>Admin List</h2>
    <button mat-raised-button color="primary" routerLink="/admin/form">Add New Admin</button>
  </div>

  <mat-table [dataSource]="admins" class="mat-elevation-z2" *ngIf="admins?.length">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let admin"> {{admin.username}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let admin"> {{admin.name}} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let admin"> {{admin.email}} </mat-cell>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="isActive">
      <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
      <mat-cell *matCellDef="let admin"> 
        <mat-icon color="primary" *ngIf="admin.isActive">check_circle</mat-icon>
        <mat-icon color="warn" *ngIf="!admin.isActive">cancel</mat-icon>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let admin">
        <button mat-icon-button color="primary" [routerLink]="['/admin/form', admin.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAdmin(admin.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <p *ngIf="admins?.length === 0">No admins found.</p>
</div>
