<form [formGroup]="adminForm" (ngSubmit)="saveAdmin()" class="admin-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" [disabled]="isEditing && !allowPasswordEdit" />
    <button mat-button *ngIf="isEditing && !allowPasswordEdit" type="button" (click)="enablePasswordEdit()">Change Password</button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Mobile</mat-label>
    <input matInput formControlName="mobile" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Profile Image URL</mat-label>
    <input matInput formControlName="profileImageUrl" />
  </mat-form-field>

  <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">
    Save Admin
  </button>
</form>
